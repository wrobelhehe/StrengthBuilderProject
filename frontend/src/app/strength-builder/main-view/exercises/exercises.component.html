<div class="card-wrapper">
    <h1>{{"exercises" | translate}}</h1>
    <mat-card>

            <p *ngFor="let exercise of exercises">{{exercise.name | translate}}</p>
            <button (click)="addExercise()">add</button>

        </mat-card-content>
    </mat-card>
    <button (click)="addExercise()">add</button>
</div>
