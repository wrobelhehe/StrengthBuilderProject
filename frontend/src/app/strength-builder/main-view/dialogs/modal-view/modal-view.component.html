<div class="modal-view-container-full-screen">
    <div class="modal-view-header">
        <h2>{{ headerTitle | translate }}</h2>
        <button mat-mini-fab color="primary" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="modal-view-content">
        <ng-container *ngIf="headerTitle==='faq'">
            <app-faq class="content-item"></app-faq>
        </ng-container>
        <ng-container *ngIf="headerTitle==='data'">
            <app-data class="content-item"></app-data>
        </ng-container>
        <ng-container *ngIf="headerTitle==='caloriesCalculator'">
            <app-calories-calc class="content-item"></app-calories-calc>
        </ng-container>
        <ng-container *ngIf="headerTitle==='ffmiCalculator'">
            <app-ffmi-calc class="content-item"></app-ffmi-calc>
        </ng-container>
        <ng-container *ngIf="headerTitle==='bmiCalculator'">
            <app-bmi-calc class="content-item"></app-bmi-calc>
        </ng-container>
        <ng-container *ngIf="headerTitle==='cookies'">
            <app-cookies class="content-item"></app-cookies>
        </ng-container>
        <ng-container *ngIf="headerTitle==='terms'">
            <app-terms class="content-item"></app-terms>
        </ng-container>
        <ng-container *ngIf="headerTitle==='privacyPolicy'">
            <app-privacy class="content-item"></app-privacy>
        </ng-container>
        <ng-container *ngIf="headerTitle==='add-exercise'">
            <app-add-exercise class="content-item"></app-add-exercise>
        </ng-container>
        <ng-container *ngIf="headerTitle==='edit-exercise'">
            <app-edit-exercise [exercise]="data" class="content-item"></app-edit-exercise>
        </ng-container>
        <ng-container *ngIf="headerTitle==='delete-exercise'">
            <app-delete-exercise [exercises]="data" class="content-item"></app-delete-exercise>
        </ng-container>
        <ng-container *ngIf="headerTitle==='generate-plan'">
            <app-generate-plan class="content-item"></app-generate-plan>
        </ng-container>
        <ng-container *ngIf="headerTitle==='create-plan'">
            <app-create-plan class="content-item"></app-create-plan>
        </ng-container>
        <ng-container *ngIf="headerTitle==='edit-exercise'">
            <app-edit-plan [plan]="data" class="content-item"></app-edit-plan>
        </ng-container>
    </div>
</div>
