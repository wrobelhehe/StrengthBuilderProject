<button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger class="button-menu">
    <span *ngIf="currentLang === 'pl'" class="fi fi-pl flag-icon"></span>
    <span *ngIf="currentLang === 'en'" class="fi fi-gb flag-icon"></span>
</button>
<mat-menu #menu="matMenu" class="lang-menu">
    <button class="flag-button" mat-menu-item yPosition="below">
        <span class="fi fi-pl flag-icon" (click)="changeLanguage('pl')"></span>
    </button>
    <button class="flag-button" mat-menu-item>
        <span class="fi fi-gb flag-icon" (click)="changeLanguage('en')"></span>
    </button>
</mat-menu>
